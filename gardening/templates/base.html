<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gardening Notes{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .navbar, .footer {
            background-color: #111; /* Slightly lighter black for contrast */
        }
        .navbar-brand, .nav-link, .footer-text {
            color: #0f0; /* Green accents */
        }
        .btn-green {
            background-color: #0f0; /* Green button */
            color: #000; /* Black text */
        }
        .btn-green:hover {
            background-color: #0c0; /* Darker green on hover */
        }
    </style>
</head>
<body>
    {% include 'partials/header.html' %}
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    {% include 'partials/footer.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
