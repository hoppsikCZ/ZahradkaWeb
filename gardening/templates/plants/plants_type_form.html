{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Add Plant Type</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Plant Type Name</label>
            <input type="text" name="name" class="form-control" id="id_name" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{% url 'plant_type_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
